<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <section class="hero-section">
      <!-- Звёздочки -->
      <img src="../../../img/sprites/star.svg" class="star star-1" alt="star" />
      <img src="../../../img/sprites/star.svg" class="star star-2" alt="star" />
      <img src="../../../img/sprites/star.svg" class="star star-3" alt="star" />
      <img src="../../../img/sprites/star.svg" class="star star-4" alt="star" />

      <!-- Свечение за правым изображением -->
      <div class="bg-light"></div>

      <div class="container-hero">
        <div class="container-left">
          <h1>
            <img src="../../../img/sprites/heroLogo.svg" alt="heroLogo" />
          </h1>
          <p>
            Первое мобильное приложение для адресной и прозрачной помощи пожилым
            людям
          </p>
          <div class="download">
            <img src="../../../img/sprites/downloadApp.svg" alt="downloadApp" />
          </div>
        </div>
        <div class="container-right">
          <img
            src="../../../img/sprites/hero_joyDev.png"
            alt="App screenshot"
            class="container-right__image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
